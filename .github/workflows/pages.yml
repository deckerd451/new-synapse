name: Deploy Vite site to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # âœ… Use Node 20 for stable Vite + Supabase builds
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # âœ… Use npm install instead of npm ci to fix rollup native binary bug
      - name: Install dependencies
        run: npm install

      # âœ… Build your Vite project
      - name: Build Vite site
        run: npm run build

      # âœ… Upload the built app (dist folder)
      - name: Upload build output
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      # âœ… Deploy built app to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      # ðŸ§¹ Optional: Clear GitHub Pages cache to prevent stale assets
      - name: Clear GitHub Pages cache (optional)
        if: always()
        run: |
          echo "Clearing cache to ensure fresh assets..."
          curl -X PURGE "https://deckerd451.github.io/new-synapse/"
