name: ğŸš€ Deploy Vite site to GitHub Pages (auto-cache-bust)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§± Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      # ğŸ©¹ Fix for some Rollup binary bugs on GitHub runners
      - name: ğŸ©¹ Downgrade Rollup
        run: npm install rollup@3 --save-exact

      # ğŸ§­ Add cache-busting timestamp (forces new CDN + browser cache)
      - name: ğŸ”¢ Add build timestamp
        run: echo "BUILD_VERSION=$(date +%s)" > src/version.txt

      - name: ğŸ—ï¸ Build Vite site
        run: npm run build

      # ğŸ§¹ Force CDN refresh by touching .nojekyll
      - name: ğŸ§¹ Force Pages CDN refresh
        run: echo "pages cache bust at $(date)" > dist/.nojekyll

      - name: ğŸ“¤ Upload build output
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
