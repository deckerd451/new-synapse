name: ğŸš€ Deploy Vite site to GitHub Pages (auto-cache-bust + diagnostic)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§± Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ©¹ Downgrade Rollup (fix binary issues)
        run: npm install rollup@3 --save-exact

      - name: ğŸ”¢ Add build timestamp
        run: echo "BUILD_VERSION=$(date +%s)" > src/version.txt

      - name: ğŸ—ï¸ Build Vite site
        run: npm run build

      - name: ğŸ§¹ Force Pages CDN refresh
        run: echo "pages cache bust at $(date)" > dist/.nojekyll

      # âœ… Diagnostic step: verify dist exists and list contents
      - name: ğŸ” Verify build output
        run: |
          if [ ! -d "dist" ]; then
            echo "âŒ ERROR: dist directory not found!"
            exit 1
          fi
          echo "âœ… dist directory exists."
          echo "ğŸ“ Listing files:"
          ls -R dist

      # âœ… Upload only if dist exists
      - name: ğŸ“¤ Upload build output
        if: success()
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
